version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: eslint-plugin-promise
    versions:
    - 4.3.1
  - dependency-name: eslint-config-prettier
    versions:
    - 7.1.0
    - 7.2.0
    - 8.1.0
  - dependency-name: eslint
    versions:
    - 7.16.0
    - 7.19.0
    - 7.21.0
  - dependency-name: "@types/jest"
    versions:
    - 26.0.19
    - 26.0.20
  - dependency-name: microbundle
    versions:
    - 0.13.0
